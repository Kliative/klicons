<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Klicons: Double Chevrons</title>
</head>

<body>
    <div class="icon-wrapper-row">
        <div class="icon-wrapper-r">
            <!-- Right -->
            <svg style="margin-left: auto;" width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="first-chevron-right" d="M8 1L13 6L8 11" stroke="white" stroke-width="1" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path id="second-chevron-right" d="M1 1L6 6L1 11" stroke="white" stroke-width="1" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </div>
        <div class="icon-wrapper-r">
            <!-- Left -->
            <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="first-chevron-left" d="M6 11L0.999999 6L6 1" stroke="white" stroke-width="1"
                    stroke-linecap="round" stroke-linejoin="round" />
                <path id="second-chevron-left" d="M13 11L8 6L13 1" stroke="white" stroke-width="1" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </div>
    
        <div class="icon-wrapper-r">
            <!-- Up -->
            <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="first-chevron-up" d="M0.999999 6L6 0.999999L11 6" stroke="white" stroke-width="1"
                    stroke-linecap="round" stroke-linejoin="round" />
                <path id="second-chevron-up" d="M0.999999 13L6 8L11 13" stroke="white" stroke-width="1"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
    
        <div class="icon-wrapper-r">
            <!-- Down -->
            <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="first-chevron-up" 
                d="M11 8L6 13L1 8" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                <path id="second-chevron-up" d="M11 1L6 6L1 1" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>

        
</body>

</html>
