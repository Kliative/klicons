<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Klicons: Kanvas</title>
</head>

<body>
    <!--  Kanvas Marker -->
    <div class="kanvas"></div>
    <div class="icon-collection-wrapper-row">
        <!-- Rain Cloud -->
        <div class="icon-wrapper-r">
            <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="rain-cloud"
                    d="M21 16.58C23.1667 15.631 24.372 13.2936 23.8886 10.9782C23.4052 8.6627 21.3654 7.00277 19 6.99998H17.74C16.8696 3.62944 13.9195 1.20864 10.4439 1.01293C6.96829 0.817214 3.76507 2.89151 2.52177 6.14304C1.27847 9.39456 2.28053 13.0768 5.00003 15.25"
                    stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path id="first-rain" d="M9 13V21" stroke="white" stroke-width="1" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path id="second-rain" d="M13 15V23" stroke="white" stroke-width="1" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path id="third-rain" d="M17 13V21" stroke="white" stroke-width="1" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>

        </div>
        <!-- Heavy Rain -->
        <div class="icon-wrapper-r">
            <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="heavy-rain-cloud"
                    d="M21 16.58C23.1667 15.631 24.372 13.2936 23.8886 10.9782C23.4052 8.6627 21.3654 7.00277 19 6.99998H17.74C16.8696 3.62944 13.9195 1.20864 10.4439 1.01293C6.96829 0.817214 3.76507 2.89151 2.52177 6.14304C1.27847 9.39456 2.28053 13.0768 5.00003 15.25"
                    stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path id="first-heavy-rain" d="M9 13V21" stroke="white" stroke-width="1" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path id="second-heavy-rain" d="M13 15V23" stroke="white" stroke-width="1" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path id="third-heavy-rain" d="M17 13V21" stroke="white" stroke-width="1" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>

        </div>
        <!-- Lightning -->
        <div class="icon-wrapper-r">

            <svg width="26" height="24" viewBox="0 0 26 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="lightning-cloud"
                    d="M19.9999 16.9C22.5173 16.3888 24.2378 14.0533 23.9797 11.4975C23.7215 8.94174 21.5687 6.99741 18.9999 6.99999H17.7399C16.8277 3.46818 13.6419 1.00067 9.99415 1.00067C6.34643 1.00067 3.1606 3.46818 2.24836 6.99999C1.33612 10.5318 2.92849 14.2335 6.11995 16"
                    stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path id="lightning-bolt" d="M14 11L10 17H16L12 23" stroke="white" stroke-width="1"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>

        </div>
        <!-- Lightning + rain -->
        <div class="icon-wrapper-r">

            <svg width="26" height="24" viewBox="0 0 26 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="lightning-cloud"
                    d="M19.9999 16.9C22.5173 16.3888 24.2378 14.0533 23.9797 11.4975C23.7215 8.94174 21.5687 6.99741 18.9999 6.99999H17.7399C16.8277 3.46818 13.6419 1.00067 9.99415 1.00067C6.34643 1.00067 3.1606 3.46818 2.24836 6.99999C1.33612 10.5318 2.92849 14.2335 6.11995 16"
                    stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path id="first-lightning-rain" d="M9 13V21" stroke="white" stroke-width="0.5" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path id="second-lightning-rain" d="M13 15V23" stroke="white" stroke-width="0.5" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path id="third-lightning-rain" d="M17 13V21" stroke="white" stroke-width="0.5" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path id="lightning-bolt" d="M14 11L10 17H16L12 23" stroke="white" stroke-width="1"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>

        </div>
    </div>
    <div class="icon-collection-wrapper-row">
        <!-- Overcast Cloud -->
        <div class="icon-wrapper-r">
            <svg viewBox="8 3 26 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="overcast-main-cloud" fill-rule="evenodd" clip-rule="evenodd"
                    d="M27 13.001H25.74C24.7004 8.97489 20.7499 6.4164 16.6508 7.11456C12.5517 7.81273 9.67084 11.5347 10.0227 15.678C10.3746 19.8212 13.8418 23.0041 18 23.001H27C29.7614 23.001 32 20.7624 32 18.001C32 15.2396 29.7614 13.001 27 13.001Z"
                    stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path id="overcast-front-cloud" fill-rule="evenodd" clip-rule="evenodd"
                    d="M10.5007 25.3753H9.8709C9.35128 23.1108 7.37658 21.6717 5.32761 22.0644C3.27865 22.4571 1.83864 24.5506 2.01453 26.8811C2.19041 29.2115 3.92354 31.0017 6.00201 31H10.5007C11.881 31 13 29.7409 13 28.1877C13 26.6345 11.881 25.3753 10.5007 25.3753Z"
                    stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
                <path id="overcast-rear-cloud" fill-rule="evenodd" clip-rule="evenodd"
                    d="M28.864 2.50015H28.5777C28.3415 1.49369 27.4439 0.854108 26.5126 1.02864C25.5812 1.20317 24.9267 2.13362 25.0066 3.16936C25.0866 4.2051 25.8743 5.00077 26.8191 5H28.864C29.4914 5 30 4.44039 30 3.75008C30 3.05976 29.4914 2.50015 28.864 2.50015Z"
                    stroke="white" stroke-linecap="round" stroke-linejoin="round" />
                <path id="overcast-side-cloud" fill-rule="evenodd" clip-rule="evenodd"
                    d="M40.1823 23.2502H39.7243C39.3464 21.7405 37.9102 20.7812 36.4201 21.043C34.9299 21.3048 33.8826 22.7004 34.0106 24.254C34.1385 25.8077 35.3989 27.0012 36.9106 27H40.1823C41.1862 27 42 26.1606 42 25.1251C42 24.0896 41.1862 23.2502 40.1823 23.2502Z"
                    stroke="white" stroke-linecap="round" stroke-linejoin="round" />
            </svg>

        </div>
        <!-- Over cast sun -->
        <div class="icon-wrapper-r">

            <svg width="43" height="32" viewBox="8 0 26 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="overcast-main-cloud" fill-rule="evenodd" clip-rule="evenodd"
                    d="M27 16.001H25.74C24.7004 11.9749 20.7499 9.4164 16.6508 10.1146C12.5517 10.8127 9.67084 14.5347 10.0227 18.678C10.3746 22.8212 13.8418 26.0041 18 26.001H27C29.7614 26.001 32 23.7624 32 21.001C32 18.2396 29.7614 16.001 27 16.001Z"
                    stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path id="overcast-sun"
                    d="M23.5 8.5C25 7 26 7 27 7C29.7614 7 32 9.23858 32 12C32 12.9964 32.0023 13.2204 31.5 14"
                    stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path id="ray-1" d="M27 1V3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path id="ray-2" d="M19.22 4.21997L20.64 5.63997" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path id="ray-3" d="M36 12H38" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path id="ray-4" d="M33.36 5.63997L34.78 4.21997" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </div>
        <!-- Snow -->
        <div class="icon-wrapper-r">
            <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="overcast-main-cloud"
                    d="M21 16.58C23.1667 15.631 24.372 13.2936 23.8886 10.9782C23.4052 8.6627 21.3654 7.00277 19 6.99998H17.74C16.8696 3.62944 13.9195 1.20864 10.4439 1.01293C6.96829 0.817214 3.76507 2.89151 2.52177 6.14304C1.27847 9.39456 2.28053 13.0768 5.00003 15.25"
                    stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <!-- first row -->
                <path id="first-snow" d="M9 22V22.1" stroke="white" stroke-width="1" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path id="second-snow" d="M9 16V16.1" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" />
                <path id="third-snow" d="M9 19V19.1" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" />
                <!-- second row -->
                <path id="third-snow" d="M13 16V16.1" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" />
                <path id="first-snow" d="M13 22V22.1" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" />            
                <path id="second-snow" d="M13 19V19.1" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" />
              <!-- third row -->
                <path id="second-snow" d="M17 19V19.1" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" />
                <path id="third-snow" d="M17 22V22.1" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" />
                <path id="first-snow" d="M17 16V16.1" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" />
                
            </svg>


        </div>
    </div>
    <div class="icon-collection-wrapper-row">
        <!-- Overcast Cloud -->

    </div>
</body>

</html>
